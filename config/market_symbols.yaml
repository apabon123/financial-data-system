settings:
  data_frequencies:
    - interval: 1
      name: 1min
      unit: minute
    - interval: 15
      name: 15min
      unit: minute
    - interval: 1
      name: daily
      unit: day
  default_start_date: '2003-01-01'
  holiday_calendars:
    US:
      holidays:
        - name: New Year's Day
          month: 1
          day: 1
          observance: nearest_weekday
        - name: Martin Luther King Jr. Day
          month: 1
          day: 3
          observance: monday
        - name: Presidents Day
          month: 2
          day: 3
          observance: monday
        - name: Good Friday
          observance: easter_friday
        - name: Memorial Day
          month: 5
          day: -1
          observance: monday
        - name: Juneteenth
          month: 6
          day: 19
          observance: nearest_weekday
        - name: Independence Day
          month: 7
          day: 4
          observance: nearest_weekday
        - name: Labor Day
          month: 9
          day: 1
          observance: monday
        - name: Thanksgiving
          month: 11
          day: 4
          observance: thursday
        - name: Christmas
          month: 12
          day: 25
          observance: nearest_weekday
      rules:
        - name: weekend
          days: [5, 6]  # Friday and Saturday
        - name: pre_holiday
          days_before: 1
        - name: post_holiday
          days_after: 1
