futures:
  - base_symbol: ES
    calendar: US
    description: E-mini S&P 500 Futures
    exchange: CME
    frequencies:
      - 1min
      - 15min
      - daily
    historical_contracts:
      patterns:
        - H
        - M
        - U
        - Z
      start_month: 1
      start_year: 3
    num_active_contracts: 4

  - base_symbol: NQ
